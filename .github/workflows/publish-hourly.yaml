name: Publish Export

on:
  push:
    branches:
      - saga
  schedule:
    - cron: "0 * * * *"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  JWT_KEYS_JSON: ${{ secrets.JWT_KEYS_JSON }}

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Install Pandoc
        run: sudo apt-get install pandoc
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: npm ci --no-audit
      - name: Export credentials
        run: echo ${JWT_KEYS_JSON} > jwt.keys.json
      - name: Build
        run: |
          mkdir export
          node export-to-markdown.js
          cp static/README.md export
      - name: Publish export to export branch
        if: contains(github.ref, 'saga')
        run: |
          echo "machine github.com login authtoken password ${GITHUB_TOKEN}" > ~/.netrc
          git config --global user.email "actions@example.com"
          git config --global user.name "GitHub Actions"
          cd export
          git init
          git add ./*
          git commit -m 'latest export'
          git remote add origin https://github.com/${GITHUB_REPOSITORY}.git
          git push -f origin HEAD:export
